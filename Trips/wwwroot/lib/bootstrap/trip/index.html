<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../Icon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../three.js"></script>
    <script src="../OBJLoader.js"></script>
    <script src="../models/SceneLoader.js"></script>
    <script src="TripGraph.js"></script>
    <script src="TripAnalysis.js"></script>
    <title>Trip Analysis</title>
  </head>

  <body>
    <div id="loader" class="flex-column flex-center">
      <div class="flex-row flex-center full-height">
        <div id="loading-message">Loading...</div>
      </div>
    </div>
    <div class="flex-row">
      <div id="list-container">
        <div id="list" class="flex-column"></div>
      </div>
      <div class="flex-column">
        <div class="flex-row">
          <div class="half">
            <div id="tabs" class="flex-row flex-center">
              <div id="trip-details-tab" class="button">Trip Details</div>
              <div id="renderer-tab" class="button">Phone Renderer</div>
            </div>
            <div id="renderer"></div>
            <div id="trip-details"></div>
          </div>
          <div id="map">
            <div id="google-map"></div>
          </div>
        </div>
        <div id="container">
          <canvas id="graph" width="300" height="260"> </canvas>
        </div>
        <div id="controls" class="flex-row flex-center">
          <div id="step-backward" class="button">
            <i class="fas fa-step-backward"></i>
          </div>
          <div id="stop" class="button"><i class="fas fa-stop"></i></div>
          <div id="step-forward" class="button">
            <i class="fas fa-step-forward"></i>
          </div>
          <div id="play" class="button"><i class="fas fa-play"></i></div>
          <div id="play5" class="button"><i class="fas fa-play"></i> 5X</div>
          <div id="play10" class="button"><i class="fas fa-play"></i> 10X</div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhxd22XiQVzr8mGovxfzncw92soL6vIzA&callback=initMap"></script>
  </body>
</html>
